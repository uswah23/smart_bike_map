<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Smart Bicycle Tracker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@latest/ol.css">
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100%; }
    #popup {
      background: white; padding: 5px 10px; border: 1px solid black;
      border-radius: 5px; position: absolute; z-index: 10;
    }
    #stop-btn {
      position: absolute;
      top: 15px; left: 15px;
      background-color: red; color: white;
      padding: 10px 15px; border: none;
      border-radius: 5px; display: none; z-index: 20;
      font-weight: bold;
    }
    #latlon {
      position: absolute; bottom: 10px; left: 10px;
      background: rgba(255,255,255,0.8); padding: 6px; z-index: 10;
    }
  </style>
</head>
<body>
  <button id="stop-btn">ðŸ›‘ STOP BUZZER</button>
  <div id="map"></div>
  <div id="latlon">Lat: <span id="lat">-</span> | Lon: <span id="lon">-</span></div>
  <div id="popup"><div id="popup-content"></div></div>

  <script src="https://cdn.jsdelivr.net/npm/ol@latest/dist/ol.js"></script>
  <script src="main.js"></script>
</body>
</html>
